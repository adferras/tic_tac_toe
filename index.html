<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<!-- Our Website CSS Styles -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div id='wrapper'>
			<div id='scoreboard' class='container'>
				<div class='row playerMarkInfo'>
					<div class='col-xs-4 playerOne'>
						<p class='playerOneInfo'></p>
						<p class='playerOneMark playerOneInfo'></p>
					</div>
					<div class='col-xs-4 playerTwo'>
						<p class='playerTwoInfo'></p>
						<p class='playerTwoMark playerTwoInfo'></p>
					</div>
					<div class='col-xs-4'>
						<p class=''></p>
						<p class=''></p>
					</div>
				</div>
				<div class='row playerScoreInfo'>
					<p class='col-xs-2 playerOneWins'>Wins: </p>
					<p class='col-xs-2 playerScore'>0</p>
					<p class='col-xs-2 playerTwoWins'>Wins: </p>
					<p class='col-xs-2 computerScore'>0</p>
					<p class='col-xs-2 playerTies'>Ties: </p>
					<p class='col-xs-2 ties'>0</p>
				</div>
			</div>
			<div id="chooseXorO" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h3 class="modal-title">Tic Tac Toe</h3>
						</div>
						<div class="modal-body">
							<form action="">
								<label for='humanVHuman'>
									<input class='radio' id="humanVHuman" type="radio" name="opponent" value="human">
										<span> Human vs Human</span>
										<br>
								</label>
								<label for='humanVComputer'>
									<input class='radio' id="humanVComputer" type="radio" name="opponent" value="computer" checked>
									<span> Human vs Computer</span><br><br>
								</label>
								<label for='chooseX'>
									<input class='radio' id="chooseX" type='radio' name='marker' value = 'X' checked>
									<span> First player: X</span><br>
								</label>
								<label for='chooseO'>
									<input class='radio' id="chooseO" type='radio' name='marker' value = 'O'>
									<span> First player: O</span><br>
								</label>
								<input id='submitButton' type="button" name="button" value="Let's Play!" onClick="begin(this.form)">
							</form>
						</div>
						<div class="modal-footer">
						</div>
					</div>
				</div>
			</div>
			<div class="container boardContainer">
				<div class='board row'>
					<div class='col-xs-4' id='top-left'>
					</div>
					<div class='col-xs-4' id='top-center'>
					</div>
					<div class='col-xs-4' id='top-right'>
					</div>
					<div class='col-xs-4' id='middle-left'>
					</div>
					<div class='col-xs-4' id='middle-center'>
					</div>
					<div class='col-xs-4' id='middle-right'>
					</div>
					<div class='col-xs-4' id='bottom-left'>
					</div>
					<div class='col-xs-4' id='bottom-center'>
					</div>
					<div class='col-xs-4' id='bottom-right'>
					</div>
				</div>
			</div>
			<div class='startGame'>
				<button id='restart' type="button" class="btn btn-primary btn-lg" onClick="window.location.href=window.location.href">
					Clear the score and restart
				</button>
			</div>
		</div>
		<!-- Our Website Javascripts -->
		<script src="js/main.js"></script>
	</body>
</html>
